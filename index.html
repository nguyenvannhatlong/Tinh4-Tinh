<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Đơn Giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
        }
        .display {
            background: #222;
            color: #fff;
            padding: 10px;
            font-size: 2em;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 5px 0;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>
    <input type="number" id="number1" placeholder="Nhập số thứ nhất" />
    <input type="number" id="number2" placeholder="Nhập số thứ hai" />
    <button onclick="calculate('add')">Cộng</button>
    <button onclick="calculate('subtract')">Trừ</button>
    <button onclick="calculate('multiply')">Nhân</button>
    <button onclick="calculate('divide')">Chia</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculate(operation) {
        const num1 = parseFloat(document.getElementById('number1').value);
        const num2 = parseFloat(document.getElementById('number2').value);
        let result;

        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = 'Không thể chia cho 0';
                }
                break;
            default:
                result = 'Lỗi';
        }

        document.getElementById('display').innerText = result;
    }
</script>

</body>
</html>
